<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="index.css"/> -->
    <script defer src="index.js"></script>
  </head>
  <body class="bg-black text-white flex justify-center p-20">
    <div class="container absolute h-5/6 w-5/6">
        <div class="m-4">
            <ul class="p-4 space-x-4 flex justify-center justify-between ">
                <li class="h-20 w-5/6 ">
                    <input type="text" id="input" placeholder="Enter Text"  class="h-full w-full bg-gray-800 p-2 text-left rounded-3xl border-2 outline-white"/>
                </li>
                <li>
                    <input type="text" id="key" placeholder="Enter Key"  class="h-20 bg-gray-800 p-2 text-center rounded-3xl border-2 outline-white"/>
                </li>
            </ul>
            <ul class="p-4 space-x-4 flex justify-center">
                <li>
                    <button onclick="encode()" type="button" id="encode" class="bg-cyan-500 hover:bg-cyan-700 p-2 text-center rounded-3xl border-2 w-20">encode</button>
                </li>
                <li>
                    <button onclick="decode()" type="button" id="decode" class="bg-cyan-500 hover:bg-cyan-700 p-2 text-center rounded-3xl border-2 w-20">decode</button>
                </li>
            </ul>

        </div>            
            <div class="flex-none w-full h-96 bg-gray-800 my-4 p-8 text-left rounded-3xl border-2">
                <p id="output"></p>
            </div>
    </div>

  </body>
</html>
